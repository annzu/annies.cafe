<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.url == "/" %}
      {{ page.title | escape }}
    {% else %}
      {{ page.title | escape }} &#8211; {{ site.title | escape }}
    {% endif %}
  </title>

  <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i|Raleway:400,700" rel="stylesheet">

  <meta name="description"
        content="{%- if page.excerpt -%}
                   {{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}
                 {%- else -%}
                   {{ site.description }}
                 {%- endif -%}">

  <link rel="stylesheet"
        href="{{ '/assets/css/main.css' | prepend: site.url }}">


  <link rel="alternate"
        type="application/rss+xml"
        title="{{ site.title }}"
        href="{{ '/feed.xml' | prepend: site.url }}">
</head>
