---
layout: default
---
<h1 class="title is-6 is-uppercase">Neuste Einträge zu {{page.category}}</h1>

{% if site.categories[page.category] %}
   {% for post in site.categories[page.category] %}
      {% include post_item.html %}
   {% endfor %}
{% else %}
   <div class="content">
      Hier gibt es noch keine Einträge.
   </div>
{% endif %}
